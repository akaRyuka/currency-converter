<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Apply the Inter font */
            background-color: #191919;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif; /* Apply the Inter font */
        }
        select {
            width: calc(100% - 0px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif; /* Apply the Inter font */
        }
        .result {
            background-color: #333; /* Slightly lighter background for result */
            padding: 10px;
            height: 20px;
            border-radius: 5px;
            margin-top: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            color: #ffffff; /* Bright color for visibility */
            font-family: 'Inter', sans-serif; /* Apply the Inter font */
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif; /* Apply the Inter font */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />

        <label for="from-currency">From:</label>
        <select id="from-currency">
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>

        <label for="to-currency">To:</label>
        <select id="to-currency">
            <option value="JPY">JPY</option>
            <option value="EUR">EUR</option>
        </select>

        <div class="result" id="result"></div> <!-- Result area -->

        <button onclick="convertCurrency()">Convert</button>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const resultElement = document.getElementById('result');

            if (!amount || fromCurrency === toCurrency) {
                resultElement.textContent = 'Please select different currencies.';
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                const data = await response.json();
                const rate = data.rates[toCurrency];
                const convertedAmount = amount * rate;
                const roundedAmount = Math.round(convertedAmount); // Round to nearest integer
                const formattedAmount = roundedAmount.toLocaleString(); // Format with thousand separators
                resultElement.textContent = `${formattedAmount} å††`;
            } catch (error) {
                resultElement.textContent = 'Error fetching data. Please try again.';
            }
        }
    </script>
</body>
</html>
